<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .underline {
            border-bottom: 2px solid #007bff; 
            display: inline-block; 
            margin-top: 0;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class = "mt-4 underline">Student Data</h1>
        <form method="POST" name="sample" class="mt-4">
            <div class="form-row mb-3">
                <div class="form-group col-md-6">
                    <label for="rollno" class="form-label">Roll No:</label>
                    <input type="number" class="form-control" name="rollno" id="rollno" placeholder="Enter Roll Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name">
                </div>
            </div>
            <button type="button" name="add" class="btn btn-success" onclick="addStudent();">Add Data</button>
            <hr>
            <table id="tbl" class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </form>
         
    </div>
    <script src="Dynamic_table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
